<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="shelf-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ShelvesCollectionThymeleafController')},itemLink=${@linkBuilder.of('ShelvesItemThymeleafController')}">
    <table id="shelf-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="barcode" data-th-text="#{label_shelf_barcode}">barcode</th>
          <th data-data="status" data-th-text="#{label_shelf_status}">status</th>
          <th data-data="facility" data-th-text="#{label_shelf_facility}">facility</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>barcode</td>
          <td>status</td>
          <td>facility</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
