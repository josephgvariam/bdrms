<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_documentinventoryitem})}">
    Edit DocumentInventoryItem - BigDash</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('DocumentInventoryItemsCollectionThymeleafController')},itemLink=${@linkBuilder.of('DocumentInventoryItemsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_documentinventoryitem})}">Edit DocumentInventoryItem</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${documentInventoryItem}" data-th-action="${itemLink.to('update').with('documentInventoryItem', documentInventoryItem.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('documentInventoryItem', documentInventoryItem.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_documentinventoryitem})}">DocumentInventoryItem data </legend>

<div class="form-group has-error has-feedback" data-z="c6157709" id="documentinventoryitem-ref1-field" data-th-classappend="${#fields.hasErrors('ref1')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="ref1" class="col-md-3 control-label" data-th-text="#{label_documentinventoryitem_ref1}">ref1</label>
  <div class="col-md-6">
    <input id="ref1" name="ref1" data-th-value="*{{ref1}}" type="text" class="form-control" placeholder="ref1" data-th-placeholder="#{label_documentinventoryitem_ref1}" data-toggle="tooltip" aria-describedby="ref1Status" required="required" />
      <span data-th-classappend="${#fields.hasErrors('ref1')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ref1')}" aria-hidden="true"></span>
      <span id="ref1-error" class="help-block" data-th-if="${#fields.hasErrors('ref1')}" data-th-errors="*{ref1}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="c6157ae9" id="documentinventoryitem-ref2-field" data-th-classappend="${#fields.hasErrors('ref2')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="ref2" class="col-md-3 control-label" data-th-text="#{label_documentinventoryitem_ref2}">ref2</label>
  <div class="col-md-6">
    <input id="ref2" name="ref2" data-th-value="*{{ref2}}" type="text" class="form-control" placeholder="ref2" data-th-placeholder="#{label_documentinventoryitem_ref2}" data-toggle="tooltip" aria-describedby="ref2Status" />
      <span data-th-classappend="${#fields.hasErrors('ref2')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ref2')}" aria-hidden="true"></span>
      <span id="ref2-error" class="help-block" data-th-if="${#fields.hasErrors('ref2')}" data-th-errors="*{ref2}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="c6157ec9" id="documentinventoryitem-ref3-field" data-th-classappend="${#fields.hasErrors('ref3')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="ref3" class="col-md-3 control-label" data-th-text="#{label_documentinventoryitem_ref3}">ref3</label>
  <div class="col-md-6">
    <input id="ref3" name="ref3" data-th-value="*{{ref3}}" type="text" class="form-control" placeholder="ref3" data-th-placeholder="#{label_documentinventoryitem_ref3}" data-toggle="tooltip" aria-describedby="ref3Status" />
      <span data-th-classappend="${#fields.hasErrors('ref3')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ref3')}" aria-hidden="true"></span>
      <span id="ref3-error" class="help-block" data-th-if="${#fields.hasErrors('ref3')}" data-th-errors="*{ref3}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="c61582a9" id="documentinventoryitem-ref4-field" data-th-classappend="${#fields.hasErrors('ref4')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="ref4" class="col-md-3 control-label" data-th-text="#{label_documentinventoryitem_ref4}">ref4</label>
  <div class="col-md-6">
    <input id="ref4" name="ref4" data-th-value="*{{ref4}}" type="text" class="form-control" placeholder="ref4" data-th-placeholder="#{label_documentinventoryitem_ref4}" data-toggle="tooltip" aria-describedby="ref4Status" />
      <span data-th-classappend="${#fields.hasErrors('ref4')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ref4')}" aria-hidden="true"></span>
      <span id="ref4-error" class="help-block" data-th-if="${#fields.hasErrors('ref4')}" data-th-errors="*{ref4}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="c6158689" id="documentinventoryitem-ref5-field" data-th-classappend="${#fields.hasErrors('ref5')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="ref5" class="col-md-3 control-label" data-th-text="#{label_documentinventoryitem_ref5}">ref5</label>
  <div class="col-md-6">
    <input id="ref5" name="ref5" data-th-value="*{{ref5}}" type="text" class="form-control" placeholder="ref5" data-th-placeholder="#{label_documentinventoryitem_ref5}" data-toggle="tooltip" aria-describedby="ref5Status" />
      <span data-th-classappend="${#fields.hasErrors('ref5')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ref5')}" aria-hidden="true"></span>
      <span id="ref5-error" class="help-block" data-th-if="${#fields.hasErrors('ref5')}" data-th-errors="*{ref5}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="5ff59609" id="documentinventoryitem-status-field" data-th-classappend="${#fields.hasErrors('status')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="status" class="col-md-3 control-label" data-th-text="#{label_documentinventoryitem_status}">status</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{status}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}">
         <option data-th-each="item : ${status}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('status')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('status')}" aria-hidden="true"></span>
      <span id="status-error" class="help-block" data-th-if="${#fields.hasErrors('status')}" data-th-errors="*{status}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="aba3c269" id="documentinventoryitem-document-field" data-th-classappend="${#fields.hasErrors('document')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('DocumentsCollectionThymeleafController')}">
    <label for="document" class="col-md-3 control-label" data-th-text="#{label_documentinventoryitem_document}">Document</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{document}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{document} == null" data-th-value="*{document.id}" data-th-text="*{{document}}" selected="selected">Document</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('document')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('document')}" aria-hidden="true"></span>
      <span id="document-error" class="help-block" data-th-if="${#fields.hasErrors('document')}" data-th-errors="*{document}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='/inventoryitems'" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
