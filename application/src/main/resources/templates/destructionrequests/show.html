<!DOCTYPE html>

  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_destructionrequest})}|">Show DestructionRequest - BigDash</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${destructionRequest}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_destructionrequest})}">Show DestructionRequest</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_destructionrequest})}">DestructionRequest data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="destructionrequest-usercreated-field" data-z="61dd52b6">
            	      <strong data-th-text="#{label_destructionrequest_usercreated}">userCreated</strong>
                    <span data-th-text="*{{userCreated}}">userCreatedValue</span>
         	        </li>
                  <li id="destructionrequest-userassigned-field" data-z="f6284228">
            	      <strong data-th-text="#{label_destructionrequest_userassigned}">userAssigned</strong>
                    <span data-th-text="*{{userAssigned}}">userAssignedValue</span>
         	        </li>
                  <li id="destructionrequest-status-field" data-z="748829a8">
            	      <strong data-th-text="#{label_destructionrequest_status}">status</strong>
                    <span data-th-text="*{{status}}">statusValue</span>
         	        </li>
                  <li id="destructionrequest-notes-field" data-z="c1af9f96">
            	      <strong data-th-text="#{label_destructionrequest_notes}">notes</strong>
                    <span data-th-text="*{{notes}}">notesValue</span>
         	        </li>
                  <li id="destructionrequest-createddate-field" data-z="4c1947d6">
            	      <strong data-th-text="#{label_destructionrequest_createddate}">createdDate</strong>
                    <span data-th-text="*{{createdDate}}">createdDateValue</span>
         	        </li>
                  <li id="destructionrequest-createdby-field" data-z="1cd93876">
            	      <strong data-th-text="#{label_destructionrequest_createdby}">createdBy</strong>
                    <span data-th-text="*{{createdBy}}">createdByValue</span>
         	        </li>
                  <li id="destructionrequest-modifieddate-field" data-z="a50bde68">
            	      <strong data-th-text="#{label_destructionrequest_modifieddate}">modifiedDate</strong>
                    <span data-th-text="*{{modifiedDate}}">modifiedDateValue</span>
         	        </li>
                  <li id="destructionrequest-modifiedby-field" data-z="a4444b88">
            	      <strong data-th-text="#{label_destructionrequest_modifiedby}">modifiedBy</strong>
                    <span data-th-text="*{{modifiedBy}}">modifiedByValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="DestructionRequest_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('DestructionRequestsItemThymeleafController').to('editForm').with('destructionRequest', destructionRequest.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="DestructionRequest_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('DestructionRequestsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
