<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_inventoryitem_plural})}">
    List InventoryItem - BigDashRMS</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_inventoryitem_plural}">InventoryItems</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('InventoryItemsCollectionThymeleafController')},itemLink=${@linkBuilder.of('InventoryItemsItemThymeleafController')}">
              <table id="inventoryitem-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="106cf703" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('inventoryItem', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}"  data-data-edit-url="${itemLink.to('editForm').with('inventoryItem', '_ID_')}" >
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_inventoryitem_plural})}">InventoryItem List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="id">ID</th>
                    <th data-data="type">Type</th>
                    <th data-data="status">Status</th>
                    <th data-data="location">Location</th>
                    <th data-data="documentBarcode">Document Barcode</th>
                    <th data-data="fileBarcode">File Barcode</th>
                    <th data-data="boxBarcode">Box Barcode</th>
                    <th data-data="shelfBarcode">Shelf Barcode</th>
                    <th data-data="ref1" data-th-text="#{label_inventoryitem_ref1}">ref1</th>
                    <th data-data="ref2" data-th-text="#{label_inventoryitem_ref2}">ref2</th>
                    <th data-data="ref3" data-th-text="#{label_inventoryitem_ref3}">ref3</th>
                    <th data-data="ref4" data-th-text="#{label_inventoryitem_ref4}">ref4</th>
                    <th data-data="ref5" data-th-text="#{label_inventoryitem_ref5}">ref5</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>id</td>
                    <td>type</td>
                    <td>status</td>
                    <td>location</td>
                    <td>documentBarcode</td>
                    <td>fileBarcode</td>
                    <td>boxBarcode</td>
                    <td>shelfBarcode</td>
                    <td>ref1</td>
                    <td>ref2</td>
                    <td>ref3</td>
                    <td>ref4</td>
                    <td>ref5</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='inventoryitem-entity-table',
                    title=#{label_delete_entity(#{label_inventoryitem_plural})}, message=#{info_delete_item_confirm}, content=~{inventoryitems/listDeleteModal :: inventoryitem-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='inventoryitem-entity-table',
                    title=#{label_delete_entity(#{label_inventoryitem_plural})}, message=#{info_delete_batch_confirm}, content=~{inventoryitems/listDeleteModalBatch :: inventoryitem-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='inventoryitem-entity-table',
                  title=#{label_export_empty_error(#{label_inventoryitem_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->


          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
