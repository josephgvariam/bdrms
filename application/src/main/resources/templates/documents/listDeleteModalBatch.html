<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="document-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('DocumentsCollectionThymeleafController')},itemLink=${@linkBuilder.of('DocumentsItemThymeleafController')}">
    <table id="document-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="barcode" data-th-text="#{label_document_barcode}">barcode</th>
          <th data-data="location" data-th-text="#{label_document_location}">location</th>
          <th data-data="inventoryItem" data-th-text="#{label_document_inventoryitem}">inventoryItem</th>
          <th data-data="file" data-th-text="#{label_document_file}">file</th>
          <th data-data="createdDate" data-th-text="#{label_document_createddate}">createdDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>barcode</td>
          <td>location</td>
          <td>inventoryItem</td>
          <td>file</td>
          <td>createdDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
