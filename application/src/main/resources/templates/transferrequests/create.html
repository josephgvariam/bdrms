<div class="form-group has-error has-feedback" data-z="4b07c4df" id="request-toFacility-field" data-th-classappend="${#fields.hasErrors('toFacility')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('FacilitiesCollectionThymeleafController')}">

        </select>
        <span data-th-classappend="${#fields.hasErrors('toFacility')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('toFacility')}" aria-hidden="true"></span>
        <span id="toFacility-error" class="help-block" data-th-if="${#fields.hasErrors('toFacility')}" data-th-errors="*{toFacility}">Error message.</span>
    </div>

<div class="form-group has-error has-feedback" data-z="3d744a45" id="transferrequest-notes-field" data-th-classappend="${#fields.hasErrors('notes')}? 'has-error has-feedback'" data-th-class="form-group">

      <span id="notes-error" class="help-block" data-th-if="${#fields.hasErrors('notes')}" data-th-errors="*{notes}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->

                    <button id="saveRequestButton" type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>

      <script th:inline="javascript">
          /*<![CDATA[*/

          $(function() {
              bdRequest.requestType = 'TRANSFER';

              $('#saveRequestButton').click(function(e){
                  var fromFacilitySelection = $('#fromfacilityselect2').select2('data')[0];
                  var toFacilitySelection = $('#tofacilityselect2').select2('data')[0];

                  if(!fromFacilitySelection || !toFacilitySelection){
                      swal("Error!", "Please select a facility!", "error");
                      e.preventDefault();
                      return;
                  }

                  var fromFacilitySelectionText = fromFacilitySelection.text;
                  var toFacilitySelectionText = toFacilitySelection.text;

                  if(fromFacilitySelectionText === toFacilitySelectionText){
                      swal("Error!", "Facilities cannot be identical!", "error");
                      e.preventDefault();
                      return;
                  }

              });

              $('#fromfacilityselect2').on('select2:select', function (e) {
                  if ( $.fn.DataTable.isDataTable( '#recordsDataTable' ) ) {
                      var dataTable = $('#recordsDataTable').DataTable();
                      dataTable.destroy();
                      bdRequest.inventoryItems.reset();
                      $('#inventoryItemsField').val('')
                  }
              });

          });

          /*]]>*/
