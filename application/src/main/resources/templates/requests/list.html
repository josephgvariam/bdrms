<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_request_plural})}">
    List Request - BigDashRMS</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_request_plural}">Requests</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('RequestsCollectionThymeleafController')},itemLink=${@linkBuilder.of('RequestsItemThymeleafController')}">
              <table id="request-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="d6c5ac03"  data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('request', '_ID_')}" data-data-edit-url="${itemLink.to('editForm').with('request', '_ID_')}"  data-data-delete-url="${itemLink.to('delete').with('request', '_ID_')}" th:attr="data-data-workflow-url=${#authorization.expression('hasRole(''ROLE_OPERATOR'')')}?'|/requests/_ID_/workflow|'">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_request_plural})}">Request List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-orderable="true" data-searchable="false">ID</th>
                    <th data-data="type" data-orderable="false" data-searchable="false" data-name="type">Type</th>
                    <th data-data="status" data-orderable="false" data-searchable="false" data-name="status">Status</th>
                    <th sec:authorize="hasRole('OPERATOR')" data-data="client" data-orderable="false" data-searchable="false" data-name="client">Client</th>
                    <th data-data="storageType" data-orderable="false" data-searchable="false">Storage Type</th>
                    <th data-data="userCreated" data-orderable="false" data-searchable="false" data-name="createdBy">Created By</th>
                    <th sec:authorize="hasRole('OPERATOR')" data-data="userAssigned" data-orderable="false" data-searchable="false" data-name="userAssigned">Assigned To</th>
                    <th data-data="createdDate" data-orderable="true" data-searchable="false">Created Date</th>
                    <th sec:authorize="hasRole('OPERATOR')" data-data="modifiedDate" data-orderable="true" data-searchable="false">Modified Date</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td>id</td>
                    <td>type</td>
                    <td>status</td>
                    <td sec:authorize="hasRole('OPERATOR')" >client</td>
                    <td>storageType</td>
                    <td>userCreated</td>
                    <td sec:authorize="hasRole('OPERATOR')" >userAssigned</td>
                    <td>createdDate</td>
                    <td sec:authorize="hasRole('OPERATOR')" >modifiedDate</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
                <tfoot style="display: table-header-group;">
                  <tr>
                    <th></th>
                    <th>Type</th>
                    <th>Status</th>
                    <th sec:authorize="hasRole('OPERATOR')" >Client</th>
                    <th></th>
                    <th>Created By</th>
                    <th sec:authorize="hasRole('OPERATOR')" >Assigned To</th>
                    <th></th>
                    <th sec:authorize="hasRole('OPERATOR')" ></th>
                    <th></th>
                  </tr>
                </tfoot>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='request-entity-table',
                    title=#{label_delete_entity(#{label_request_plural})}, message=#{info_delete_item_confirm}, content=~{requests/listDeleteModal :: request-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='request-entity-table',
                    title=#{label_delete_entity(#{label_request_plural})}, message=#{info_delete_batch_confirm}, content=~{requests/listDeleteModalBatch :: request-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='request-entity-table',
                  title=#{label_export_empty_error(#{label_request_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->


          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
