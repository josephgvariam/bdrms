<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_retrievalrequest})}">
      Create RetrievalRequest - BigDashRMS</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

      <link data-th-href="@{/webjars/datatables/media/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.css" />
      <link data-th-href="@{/webjars/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.css" />
      <link data-th-href="@{/webjars/jquery-datatables-checkboxes/css/dataTables.checkboxes.css}" rel="stylesheet" type="text/css" href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.1.2/css/dataTables.checkboxes.css" />
      <link href="/public/css/sweetalert.min.css" rel="stylesheet">
      <link href="/public/css/workflow.css" rel="stylesheet">

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('RetrievalRequestsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_retrievalrequest})}">Create RetrievalRequest</h1>

          <!-- FORM -->
          <form id="createRetrievalForm" class="form-horizontal validate" method="POST" data-th-object="${retrievalRequest}" data-th-action="${collectionLink.to('create').with('retrievalRequest', retrievalRequest.id)}" autocomplete="off">

            <input id="inventoryItemsField" type="hidden" name="inventoryItems" />

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_retrievalrequest})}">RetrievalRequest data </legend>


<div class="form-group has-error has-feedback" data-z="cb5441fa" id="request-storagetype-field" data-th-classappend="${#fields.hasErrors('storageType')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('StorageTypesCollectionThymeleafController')}">
    <label for="storageType" class="col-md-3 control-label" data-th-text="#{label_request_storagetype}">StorageType</label>
    <div class="col-md-6">
        <!-- Select2 -->
        <select id="storagetypesselect2" data-th-field="*{storageType}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2user')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
            <option data-th-unless="*{storageType} == null" data-th-value="*{storageType.id}" data-th-text="*{{storageType}}" selected="selected">StorageType</option>
        </select>
        <span data-th-classappend="${#fields.hasErrors('storageType')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('storageType')}" aria-hidden="true"></span>
        <span id="storageType-error" class="help-block" data-th-if="${#fields.hasErrors('storageType')}" data-th-errors="*{storageType}">Error message.</span>
    </div>
</div>


                <div class="form-group has-error has-feedback" data-z="21f57fd8" id="retrievalrequest-notes-field" data-th-classappend="${#fields.hasErrors('notes')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="notes" class="col-md-3 control-label" data-th-text="#{label_retrievalrequest_notes}">notes</label>
  <div class="col-md-6">
    <input id="notes" name="notes" data-th-value="*{{notes}}" type="text" class="form-control" placeholder="notes" data-th-placeholder="#{label_retrievalrequest_notes}" data-toggle="tooltip" aria-describedby="notesStatus" />
      <span data-th-classappend="${#fields.hasErrors('notes')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('notes')}" aria-hidden="true"></span>
      <span id="notes-error" class="help-block" data-th-if="${#fields.hasErrors('notes')}" data-th-errors="*{notes}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

            <div id="app"></div>

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>

    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>

			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

      <script type="text/javascript" >
          $(document).ready(function() {
              $("#storagetypesselect2").select2({
                  minimumResultsForSearch: Infinity,
                  theme: 'bootstrap'
              });

          });
      </script>

      <script id="record-row-template" type="text/template">
          <td>
              <div class="media">
                  <a href="#" class="pull-left">
                      <% if (type === 'BOX') { %>
                      <img src="/public/img/box.png" class="media-photo">
                      <% } else if (type === 'FILE') { %>
                      <img src="/public/img/file.png" class="media-photo">
                      <% } else { %>
                      <img src="/public/img/doc.png" class="media-photo">
                      <% } %>
                  </a>

                  <div>
                      <% if (type === 'BOX') { %>
                      <h4 class="title">ID: <%= id %>, Barcode: <%= boxBarcode %><br/> Ref1: <%= ref1 %>, Ref2: <%= ref2 %>, Ref3: <%= ref3 %>, Ref4: <%= ref4 %>, Ref5: <%= ref5 %></h4>
                      <% } else if (type === 'FILE') { %>
                      <h4 class="title">ID: <%= id %>, Barcode: <%= fileBarcode %><br/> Ref1: <%= ref1 %>, Ref2: <%= ref2 %>, Ref3: <%= ref3 %>, Ref4: <%= ref4 %>, Ref5: <%= ref5 %></h4>
                      <% } else { %>
                      <h4 class="title">ID: <%= id %>, Barcode: <%= documentBarcode %><br/> Ref1: <%= ref1 %>, Ref2: <%= ref2 %>, Ref3: <%= ref3 %>, Ref4: <%= ref4 %>, Ref5: <%= ref5 %></h4>
                      <% } %>
                  </div>
              </div>
          </td>
      </script>

      <script id="records-template" type="text/template">
              <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <h3 class="panel-title">Add Records</h3>
                          </div>
                          <div class="panel-body">
                              <div>
                                  <p class="lead">Add records to this request.</p>
                                  <button id="addRecordsButton" type="button" class="btn btn-primary bottom-buffer">Add Records</button>
                              </div>
                              <div id="documentTableRegion" class="table-container">
                                  <table class="table table-filter">
                                      <tbody>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div id="recordsModal" class="modal fade">
                  <div class="modal-dialog" style="width:90%">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Add Records</h4>
                          </div>
                          <div class="modal-body">
                              <div class="table-responsive">
                                  <table id="recordsDataTable" style="width:100%" class="table table-striped table-hover">
                                      <thead>
                                      <tr>
                                          <th>id</th>
                                          <th>Id</th>
                                          <th>Barcode</th>
                                          <th>Ref1</th>
                                          <th>Ref2</th>
                                          <th>Ref3</th>
                                          <th>Ref4</th>
                                          <th>Ref5</th>
                                      </tr>
                                      </thead>
                                  </table>
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button id="cancelModalButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <button id="okModalButton" type="button" class="btn btn-primary">OK</button>
                          </div>
                      </div>
                  </div>
              </div>
      </script>

      <script type="text/javascript" charset="utf8"
              src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"
              data-th-src="@{/webjars/datatables/media/js/jquery.dataTables.min.js}"></script>

      <script type="text/javascript" charset="utf8"
              src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"
              data-th-src="@{/webjars/datatables.net-select/js/dataTables.select.min.js}"></script>

      <script type="text/javascript" charset="utf8"
              src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.1.2/js/dataTables.checkboxes.min.js"
              data-th-src="@{/webjars/jquery-datatables-checkboxes/js/dataTables.checkboxes.min.js}"></script>

      <script src="/public/js/underscore.min.js"></script>
      <script src="/public/js/backbone.min.js"></script>
      <script src="/public/js/marionette.min.js"></script>
      <script src="/public/js/sweetalert.min.js"></script>
      <script src="/public/js/request.js"></script>

    </div>

  </body>

</html>
