<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="facility-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('FacilitiesCollectionThymeleafController')},itemLink=${@linkBuilder.of('FacilitiesItemThymeleafController')}">
    <table id="facility-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_facility_name}">name</th>
          <th data-data="address" data-th-text="#{label_facility_address}">address</th>
          <th data-data="createdDate" data-th-text="#{label_facility_createddate}">createdDate</th>
          <th data-data="createdBy" data-th-text="#{label_facility_createdby}">createdBy</th>
          <th data-data="modifiedDate" data-th-text="#{label_facility_modifieddate}">modifiedDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>address</td>
          <td>createdDate</td>
          <td>createdBy</td>
          <td>modifiedDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
