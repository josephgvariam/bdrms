<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="box-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('BoxesCollectionThymeleafController')},itemLink=${@linkBuilder.of('BoxesItemThymeleafController')}">
    <table id="box-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="barcode" data-th-text="#{label_box_barcode}">barcode</th>
          <th data-data="location" data-th-text="#{label_box_location}">location</th>
          <th data-data="inventoryItem" data-th-text="#{label_box_inventoryitem}">inventoryItem</th>
          <th data-data="shelf" data-th-text="#{label_box_shelf}">shelf</th>
          <th data-data="createdDate" data-th-text="#{label_box_createddate}">createdDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>barcode</td>
          <td>location</td>
          <td>inventoryItem</td>
          <td>shelf</td>
          <td>createdDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
