</div>

      <span id="employeeNumber-error" class="help-block" data-th-if="${#fields.hasErrors('employeeNumber')}" data-th-errors="*{employeeNumber}">Error message.</span>

  <div class="col-md-6">

      <input type="checkbox" data-th-field="*{locked}" data-th-title="#{label_requiredfield}" data-toggle="tooltip" />
       <span data-th-classappend="${#fields.hasErrors('locked')}? 'form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('locked')}" aria-hidden="true"></span>

    <div class="col-md-6">

      <select data-th-field="*{client}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">

      </select>
      <span data-th-classappend="${#fields.hasErrors('client')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('client')}" aria-hidden="true"></span>
      <span id="client-error" class="help-block" data-th-if="${#fields.hasErrors('client')}" data-th-errors="*{client}">Error message.</span>
    </div>
</div>

<div class="form-group has-error has-feedback" data-z="dbe195f6" id="user-roles-field" data-th-classappend="${#fields.hasErrors('roles')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('RolesCollectionThymeleafController')}">

    <span data-th-classappend="${#fields.hasErrors('client')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('client')}" aria-hidden="true"></span>
    <span id="roles-error" class="help-block" data-th-if="${#fields.hasErrors('roles')}" data-th-errors="*{roles}">Error message.</span>
  </div>
</div>

            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>
