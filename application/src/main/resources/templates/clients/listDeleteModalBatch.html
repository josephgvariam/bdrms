<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="client-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ClientsCollectionThymeleafController')},itemLink=${@linkBuilder.of('ClientsItemThymeleafController')}">
    <table id="client-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_client_name}">name</th>
          <th data-data="department" data-th-text="#{label_client_department}">department</th>
          <th data-data="address" data-th-text="#{label_client_address}">address</th>
          <th data-data="createdDate" data-th-text="#{label_client_createddate}">createdDate</th>
          <th data-data="createdBy" data-th-text="#{label_client_createdby}">createdBy</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>department</td>
          <td>address</td>
          <td>createdDate</td>
          <td>createdBy</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
